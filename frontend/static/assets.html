<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление активами | Inventory System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="navbar">
            <h1>Inventory System</h1>
            <div class="nav-links">
                <a href="/index.html">Главная</a>
                <a href="/assets.html" class="active">Активы</a>
                <a href="/employees.html">Сотрудники</a>
                <a href="/departments.html">Отделы</a>
                <a href="/transfers.html">Перемещения</a>
                <a href="/reports.html">Отчеты</a>
                <a href="#" id="logout">Выйти</a>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Управление активами</h2>
            <button id="add-asset-btn" class="btn btn-success">+ Добавить актив</button>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Категория</th>
                    <th>Статус</th>
                    <th>Местоположение</th>
                    <th>Отдел</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody id="assets-table">
                <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления/редактирования актива -->
<div id="asset-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Добавить актив</h2>
        <form id="asset-form">
            <input type="hidden" id="asset-id">

            <div class="form-grid">
                <div class="form-group">
                    <label for="asset-name">Название</label>
                    <input type="text" id="asset-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="asset-category">Категория</label>
                    <input type="text" id="asset-category" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="asset-date">Дата приобретения</label>
                    <input type="date" id="asset-date" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="asset-cost">Стоимость</label>
                    <input type="number" step="0.01" id="asset-cost" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="asset-status">Статус</label>
                    <select id="asset-status" class="form-control" required>
                        <!-- Заполнится через JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="asset-location">Местоположение</label>
                    <select id="asset-location" class="form-control" required>
                        <!-- Заполнится через JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="asset-department">Отдел</label>
                    <select id="asset-department" class="form-control">
                        <option value="">Не назначен</option>
                        <!-- Заполнится через JS -->
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-asset">Отмена</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/auth.js"></script>
<script src="/static/api.js"></script>
<script src="/static/app.js"></script>
<script src="/static/assets.js"></script>
</body>
</html>
