<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление отделами | Inventory System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="navbar">
            <h1>Inventory System</h1>
            <div class="nav-links">
                <a href="/index.html">Главная</a>
                <a href="/assets.html">Активы</a>
                <a href="/employees.html">Сотрудники</a>
                <a href="/departments.html" class="active">Отделы</a>
                <a href="/transfers.html">Перемещения</a>
                <a href="/reports.html">Отчеты</a>
                <a href="#" id="logout">Выйти</a>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Управление отделами</h2>
            <button id="add-department-btn" class="btn btn-success">+ Добавить отдел</button>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Местоположение</th>
                    <th>Руководитель</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody id="departments-table">
                <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления/редактирования отдела -->
<div id="department-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="department-modal-title">Добавить отдел</h2>
        <form id="department-form">
            <input type="hidden" id="department-id">

            <div class="form-group">
                <label for="department-name">Название</label>
                <input type="text" id="department-name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="department-location">Местоположение</label>
                <input type="text" id="department-location" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="department-head">Руководитель</label>
                <select id="department-head" class="form-control">
                    <option value="">Не назначен</option>
                    <!-- Заполнится через JS -->
                </select>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-department">Отмена</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/auth.js"></script>
<script src="/static/api.js"></script>
<script src="/static/app.js"></script>
<script src="/static/departments.js"></script>
</body>
</html>
